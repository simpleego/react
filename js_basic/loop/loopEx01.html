<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Loops</h1>
<h2>The for Loop</h2>

<p id="demo"></p>

<script>
let text = "";

for (let i = 0; i < 5; i++) {
  text += "The number is " + (i+1) + "<br>";
}
// i변수를 사용하지 않고 1~5까지 출력하시오.
// 단, 변수를 추가로 사용하여 해결
let count=0;
for (let i = 0; i < 5; i++) {
  text += "The number is " + (count++) + "<br>";
}

document.getElementById("demo").innerHTML = text;

// 정수숫자(1~10) 5개를 임의의 생성하여 모두 출력하고 그 숫자들의 합을 구하시오.
// 2,4,6,7,8 
// 합은 27
//let count=0;
let sum=0;
for (let i = 0; i < 5; i++) {
    // 1. 숫자 생성(Math.random())
    let ranNum = parseInt(Math.random()*10+1);
    sum += ranNum;  // sum += sum + renNum
    console.log(ranNum);
    document.getElementById("demo").innerHTML += ranNum+", ";
    // 2. 생성된 숫자 누적( += )
}
// 3. 결과 출력
const out = document.getElementById("demo").innerHTML;
console.log('-->'+out)

</script>

</body>
</html>

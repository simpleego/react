<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Classes</h1>
<p>Creating two car objects from a car class:</p>

<p id="demo"></p>

<script>
class Car {
  constructor(brand) {
    console.log('상위 클래스 생성자 수행..');
    this.carname = brand;
  }

  present(){
    return 'I have a ' + this.carname;
  }
}

class Model extends Car {
  constructor(brand, model) {
      super(brand);
      console.log('하위 클래스 생성자 수행..');
    this.model = model;
  }
  show() {
    return this.present() + ', it is a ' + this.model;
  }
}

// 자동차의 색상속성을 추가하고
// 색상을 알려주는 메서드를 추가하시오.

const myCar3 = new Model("Kia","K5");
const myCar1 = new Car("Kia");

document.getElementById("demo").innerHTML = myCar3.present()+" 이고 "+myCar3.show();
document.getElementById("demo").innerHTML = myCar1.present()+" 이고 "+myCar1.carname;
</script>
</body>
</html>
